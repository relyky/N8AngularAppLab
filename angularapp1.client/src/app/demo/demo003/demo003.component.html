
<div class="container" style="text-align:center;">
  <h1>DEMO003 父子元件通訊範例</h1>

  <div role="toolbar">
    <label>
      Interval:
      <input type="number" [(ngModel)]="interval" placeholder="請輸入數值" />
    </label>
  </div>

  <app-demo003-counter #refCounter [initialCount]="13" [interval]="interval" (onCountChange)="handleCountChange($event)" />

  <p>interval: {{interval}}</p>
  <p>message: {{message}}</p>
  <button (click)="resetCount(refCounter)">重設計數器</button>
</div>
